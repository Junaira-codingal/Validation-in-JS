<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Calculator</title>

    <style>
      body {
        background: linear-gradient(
          to top right,
          rgb(15, 12, 41),
          rgb(48, 43, 99),
          rgb(36, 36, 62)
        );
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }
      .calculator {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(127, 90, 240, 0.5);
        margin: 100px auto;
        width: 350px;
        text-align: center;
      }
      #result {
        width: 100%;
        height: 60px;
        background: rgb(10, 10, 30);
        color: white;
        font-size: 2em;
        border: none;
        padding: 10px;
        margin-bottom: 20px;
        text-align: right;
        border-radius: 10px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 10px;
      }
      button {
        height: 60px;
        width: 60px;
        align-items: center;
        background: rgb(30, 30, 60);
        border: 2px solid rgb(127, 90, 240);
        color: white;
        font-size: 1.5em;
        border-radius: 10px;
        transition: 0.3s;
        margin: 5px;
      }
      button:hover {
        filter: brightness(1.3);
        transform: scale(1.05);
        box-shadow: 0 0 10px rgb(127, 90, 240);
      }
      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>

  <body>
    <div class="calculator">
      <h2 style="color: white">Galaxy Calculator</h2>

      <input type="text" id="result" disabled placeholder="0" />

      <div class="buttons">
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendOperator('-')">-</button>

        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendOperator('*')">ร</button>

        <button onclick="appendNumber(0)">0</button>
        <button onclick="clearResult()">C</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendOperator('/')">รท</button>
      </div>
    </div>

    <script>
      let currentInput = "";

      function appendNumber(number) {
        currentInput += number;
        document.getElementById("result").value = currentInput;
      }

      function appendOperator(operator) {
        currentInput += operator;
        document.getElementById("result").value = currentInput;
      }

      function clearResult() {
        currentInput = "";
        document.getElementById("result").value = currentInput;
      }

      function calculateResult() {
        new Promise((resolve, reject) => {
          try {
            if (!currentInput) {
              reject("No input provided");
              return;
            }

            if (/[^0-9+\-*/().\s]/.test(currentInput)) {
              reject("Invalid characters in input");
              return;
            }

            let result = eval(currentInput);

            resolve(result);
          } catch (error) {
            reject("Error in calculation");
          }
        })
          .then((result) => {
            document.getElementById("result").value = result;
            currentInput = result.toString();
          })
          .catch((error) => {
            document.getElementById("result").value = error;
            currentInput = "";
          });
      }
    </script>
  </body>
</html>
